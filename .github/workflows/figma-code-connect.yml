name: Figma Code Connect

on:
  push:
    paths:
      - 'libs/ui-react/src/lib/Components/**/*.figma.tsx'
      - 'libs/ui-rnative/src/lib/Components/**/*.figma.tsx'

permissions:
  contents: read

concurrency:
  group: figma-code-connect-${{ github.ref }}
  cancel-in-progress: true

jobs:
  code-connect:
    name: Code Connect
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Publish to Figma Code Connect
        run: npx figma connect publish --exit-on-unreadable-files
        env:
          FIGMA_ACCESS_TOKEN: ${{ secrets.FIGMA_API_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
