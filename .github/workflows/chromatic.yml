name: 'Chromatic'

on:
  push:
    branches:
      - main

permissions:
  contents: read

concurrency:
  group: chromatic-${{ github.ref }}
  cancel-in-progress: true

jobs:
  chromatic:
    name: Run Chromatic
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0
          persist-credentials: false

      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build ui-react library
        env:
          NX_NO_CLOUD: true
        run: npx nx build @ledgerhq/lumen-ui-react --skip-nx-cache

      - name: Build Storybook
        env:
          NX_NO_CLOUD: true
          NODE_OPTIONS: '--max-old-space-size=6144'
        run: npx nx run-many --target=build:storybook --parallel=3 --no-cloud --webpack-stats-json

      - name: Run Chromatic
        uses: chromaui/action@a8ce9c58f59be5cc7090cadfc8f130fb08fcf0c3 # latest
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          configFile: libs/ui-react/chromatic.config.json
          storybookBuildDir: ./libs/ui-react/storybook-static
